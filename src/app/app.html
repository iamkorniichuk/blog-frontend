<div class="h-screen w-full snap-y snap-mandatory overflow-y-scroll">

      <button class="btn btn-secondary danger">Danger</button>

        Info

          width="64px"
          height="64px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"

            stroke-linejoin="round"
