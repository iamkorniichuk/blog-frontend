<ng-template #tutorialsList>
  <div class="flex flex-row justify-between">
    <app-breadcrumbs />
    <span class="hint mb-1 w-full text-end">
      Showing {{ tutorials().length }} results of {{ allTutorialsLength }} total
    </span>
  </div>
  @for (obj of tutorials(); track obj.id) {
    <a [routerLink]="obj.id">
      <div class="card w-full mt-0">
        <div class="cover">
          <app-image [image]="obj.image" loading="lazy" decoding="async" />
          <app-gradient-overlay [sizePercentage]="10" color="surface-accent" side="b" />
        </div>
        <h2>{{ obj.title }}</h2>
        <div class="mt-2">{{ obj.description }}</div>
        <div class="meta text-right">
          {{ obj.createdAt | date: 'dd/MM/yy HH:mm' }}
        </div>
      </div>
    </a>
  }
  <app-page-navigation [total]="totalPages" (pageChange)="loadPage($event)" />
</ng-template>

<app-content-page contentMaxSize="596px">
  <ng-container id="phonePage">
    <ng-container *ngTemplateOutlet="tutorialsList" />
  </ng-container>

  <ng-container id="desktopContent">
    <ng-container *ngTemplateOutlet="tutorialsList" />
  </ng-container>
</app-content-page>
