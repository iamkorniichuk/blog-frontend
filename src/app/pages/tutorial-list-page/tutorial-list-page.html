<ng-template #tutorialsList>
  @for (obj of tutorials(); track obj.id) {
    <a [routerLink]="'/tutorials/' + obj.id">
      <div class="card w-full mt-0">
        <div class="cover">
          <img class="object-cover" [src]="obj.cover" [alt]="obj.title" />
          <div
            class="pointer-events-none absolute inset-x-0 bottom-0 w-full h-8 bg-gradient-to-b from-transparent via-surface-accent to-surface-accent"
          ></div>
        </div>
        <h2>{{ obj.title }}</h2>
        <div class="mt-2">{{ obj.description }}</div>
        <div class="meta text-right">
          {{ obj.createdAt | date: 'dd/MM/yy HH:MM' }}
        </div>
      </div>
    </a>
  }
  @if (!areAllTutorialsLoaded()) {
    <button class="btn btn-primary w-full" (click)="loadTutorials()">Load more</button>
  }
</ng-template>

<ng-template #phonePageTemplate>
  <ng-container *ngTemplateOutlet="tutorialsList" />
</ng-template>

<ng-template #desktopContentTemplate>
  <ng-container *ngTemplateOutlet="tutorialsList" />
</ng-template>

<app-content-page
  [phonePageTemplate]="phonePageTemplate"
  [desktopContentTemplate]="desktopContentTemplate"
/>
