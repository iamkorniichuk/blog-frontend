<ng-template #header>
  <app-breadcrumbs />
</ng-template>

<ng-template #content>
  @for (obj of tools(); track obj.id) {
    <a [routerLink]="['/tools/', obj.id]">
      <div class="card w-full mt-2">
        <div class="cover">
          <app-image [image]="obj.image" loading="lazy" decoding="async" />
          <app-gradient-overlay [sizePercentage]="10" color="surface-accent" side="b" />
        </div>
        <h2>{{ obj.name }}</h2>
        <div class="mt-2">{{ obj.description }}</div>
      </div>
    </a>
  }
</ng-template>

<app-list-page>
  <div class="max-w-xl">
    <ng-container *ngTemplateOutlet="header" />
    <ng-container *ngTemplateOutlet="content" />
  </div>
</app-list-page>
