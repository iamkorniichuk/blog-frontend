<ng-template #breadcrumbs>
  <app-breadcrumbs />
</ng-template>

<ng-template #toolsList>
  <div class="card w-full mt-2">
    <div class="cover flex flex-row">
      <app-slider-compare class="flex-1">
        <img
          id="before"
          src="./images/upscale-examples/forest-image.jpg"
          alt="Forest photo before upscale'"
          class="size-full object-contain"
        />
        <img
          id="after"
          src="./images/upscale-examples/upscaled-forest-image.png"
          alt="Forest photo after upscale'"
          class="size-full object-contain"
        />
      </app-slider-compare>
      <app-slider-compare class="flex-1">
        <img
          id="before"
          src="./images/upscale-examples/apple-image.jpg"
          alt="Apple image before upscale'"
          class="size-full object-contain"
        />
        <img
          id="after"
          src="./images/upscale-examples/upscaled-apple-image.png"
          alt="Apple image after upscale'"
          class="size-full object-contain"
        />
      </app-slider-compare>
      <app-gradient-overlay class="z-20" [sizePercentage]="5" side="b" color="surface-accent" />
    </div>
    <a [routerLink]="['image-upscale']">
      <h2>Upscale Images</h2>
      <div class="mt-2">Improve your images quality</div>
    </a>
  </div>
</ng-template>

<app-content-page contentMaxSize="596px">
  <ng-container id="phonePage">
    <ng-container *ngTemplateOutlet="breadcrumbs" />
    <ng-container *ngTemplateOutlet="toolsList" />
  </ng-container>

  <ng-container id="desktopContent">
    <ng-container *ngTemplateOutlet="breadcrumbs" />
    <ng-container *ngTemplateOutlet="toolsList" />
  </ng-container>
</app-content-page>
