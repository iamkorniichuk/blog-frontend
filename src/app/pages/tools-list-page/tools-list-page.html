<ng-template #breadcrumbs>
  <app-breadcrumbs />
</ng-template>

<ng-template #toolsList>
  @for (obj of tools(); track obj.id) {
    <a [routerLink]="obj.url">
      <div class="card w-full mt-2">
        <div class="cover">
          <app-image [image]="obj.image" loading="lazy" decoding="async" />
          <app-gradient-overlay [sizePercentage]="10" color="surface-accent" side="b" />
        </div>
        <h2>{{ obj.name }}</h2>
        <div class="mt-2">{{ obj.description }}</div>
      </div>
    </a>
  }
</ng-template>

<app-content-page contentMaxSize="596px">
  <ng-container id="phonePage">
    <ng-container *ngTemplateOutlet="breadcrumbs" />
    <ng-container *ngTemplateOutlet="toolsList" />
  </ng-container>

  <ng-container id="desktopContent">
    <ng-container *ngTemplateOutlet="breadcrumbs" />
    <ng-container *ngTemplateOutlet="toolsList" />
  </ng-container>
</app-content-page>
