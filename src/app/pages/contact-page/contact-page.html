<ng-template #header>
  <app-breadcrumbs />
  <h1 class="mt-2">Contact Us</h1>
</ng-template>
<ng-template #content>
  <div>We really value your feedback! Every message helps make this project better.</div>
</ng-template>

<ng-template #info>
  <h2>Contact Info</h2>
  <a href="mailto:support@returnsnull.dev" target="_blank" class="link my-2"
    >support&#64;returnsnull.dev</a
  >
  <p class="hint">Replies might take a bit of time.</p>
</ng-template>

<app-content-page>
  <ng-container id="header">
    <ng-container *ngTemplateOutlet="header" />
  </ng-container>
  <ng-container id="content">
    <ng-container *ngTemplateOutlet="content" />
  </ng-container>
  <ng-container id="sidebar">
    <div class="sidebar-card">
      <ng-container *ngTemplateOutlet="info" />
    </div>
  </ng-container>
</app-content-page>
